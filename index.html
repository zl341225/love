<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>浪漫温馨</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="./css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/garden.js"></script>
<script type="text/javascript" src="./js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content" style="width: 1110px; height: 625px; margin-top: 10px; margin-left: 119.5px;">
		<div id="loveHeart">
			<canvas id="garden" width="670" height="625"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的老婆，这是我们相爱在一起的时光。
					<div id="elapseClock"><span class="digit">1112</span> 天 <span class="digit">20</span> 小时 <span class="digit">00</span> 分 <span class="digit">26</span> 秒</div>
				</div>
				<div id="loveu">
					爱你直到永永远远。<br>
					<div class="signature">- 爱你的路</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2014, 6, 1);
together.setHours(11);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>


</body></html>
